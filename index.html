<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tugas CSS NIOMIC</title>
        <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.css">
        <style type="text/css">
            body{
                background-color: #DADADA;
            }
            body > .grid{
                height: 100%;
            }
            .image{
                margin-top: -100px;
            }
            .column{
                max-width: 450px;
            }
        </style>
    </head>

    <body>

            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <img src="img/niomic.png" class="image">
                        <div class="content">
                            Daftar Akun NIOMIC
                        </div>
                    </h2>
                    <form class="ui large form">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="nDepan" placeholder="Nama Depan">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="nBelakang" placeholder="Nama Belakang">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="telp" placeholder="No Telp/HP">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="email" name="email" placeholder="Alamat Email">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="pass" placeholder="Password">
                                </div>
                            </div>
                            <div class="ui fluid large teal submit button">
                                Login
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <script src="Semantic-UI-CSS-master/semantic.min.js"></script>
    </body>
</html>
